<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rumble Video Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 500px;
    }

    #counter {
      position: fixed;
      top: 10px;
      right: 10px;
      background: black;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 999;
    }

    #videoGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      height: 180px;
      border: none;
    }
  </style>
</head>
<body>

  <h2>Rumble Multi-Video Viewer</h2>

  <input type="text" id="videoUrl" placeholder="Paste Rumble video link" />
  <input type="number" id="videoCount" placeholder="Number of videos" value="8" min="1" max="100" />
  <button onclick="loadVideos()">Load Videos</button>

  <div id="counter">Repeats: 0</div>
  <div id="videoGrid"></div>

  <script>
    let repeatCounter = 0;
    let videoId = "";

    function extractRumbleEmbed(url) {
      const match = url.match(/rumble\.com\/(?:embed)?(?:\/)?([a-z0-9\-]+)/i);
      if (match && match[1]) {
        return match[1];
      }

      const iframeMatch = url.match(/rumble\.com\/embed\/([a-zA-Z0-9]+)\.html/);
      if (iframeMatch && iframeMatch[1]) {
        return iframeMatch[1];
      }

      return null;
    }

    function getEmbedLink(rumbleUrl) {
      const embedId = extractRumbleEmbed(rumbleUrl);
      if (!embedId) return null;
      return `https://rumble.com/embed/${embedId}/?autoplay=1&mute=1`;
    }

    function loadVideos() {
      const url = document.getElementById("videoUrl").value.trim();
      const count = parseInt(document.getElementById("videoCount").value);
      const grid = document.getElementById("videoGrid");
      const embedLink = getEmbedLink(url);

      if (!embedLink) {
        alert("Please enter a valid Rumble video link.");
        return;
      }

      grid.innerHTML = ""; // clear existing iframes

      for (let i = 0; i < count; i++) {
        const iframe = document.createElement("iframe");
        iframe.src = embedLink;
        iframe.allow = "autoplay";
        grid.appendChild(iframe);
      }

      repeatCounter = 0;
      document.getElementById("counter").innerText = `Repeats: 0`;

      setInterval(() => {
        const iframes = document.querySelectorAll("iframe");
        iframes.forEach(iframe => {
          iframe.src = embedLink; // reload to loop
        });
        repeatCounter++;
        document.getElementById("counter").innerText = `Repeats: ${repeatCounter}`;
      }, 60000); // reload every 60 seconds
    }
  </script>
</body>
</html>
